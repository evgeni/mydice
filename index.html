<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="my citi dice">
    <meta name="author" content="Evgeni Golov">
    <title>my city dice</title>
</head>
<body>
    <span id="d1" style="display: inline-block; width: 142px; height: 142px"></span>
    <span id="d2" style="display: inline-block; width: 142px; height: 142px"></span>
    <span id="d3" style="display: inline-block; width: 142px; height: 142px"></span>
    <div><button id="generate" onClick="generate()">throw!</button></div>
    <script type="text/javascript">
        function getD6() {
            return Math.floor(Math.random() * 6);
        };

        function generate () {
            const d1 = document.getElementById("d1");
            const d2 = document.getElementById("d2");
            const d3 = document.getElementById("d3");
            d1.style.background = 'url("mycity.png") no-repeat    0px -'+(getD6()*177)+'px';
            d2.style.background = 'url("mycity.png") no-repeat -177px -'+(getD6()*177)+'px';
            d3.style.background = 'url("mycity.png") no-repeat -354px -'+(getD6()*177)+'px';
        };
    </script>
</body>
</html>
